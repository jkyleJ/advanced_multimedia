<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
    <link rel="stylesheet" href="CSS/css.css">
    <title>Document</title>
</head>
<body>

        <div class="hero"></div>

    <div class="modern_chair">
              
    <model-viewer 
      src="./models/modern_chair.glb"
      alt="A 3D model of a modern chair"
      ar
      auto-rotate
      camera-controls
      style="display: none;" 
      on-load="hideLoadingPoster(event)"></model-viewer>

    <div class="loading-poster">
      <img src="./models/image2_space_adjusted.png" alt="Loading Poster">
    </div>

    <h1>Modern chair</h1>

    </div>

    <div class="classic chair">


    <model-viewer src="./models/scan_chiair.glb"
              alt="A 3D model of an scan_chiair"
              ar
              auto-rotate
              camera-controls></model-viewer>

    <h1>Classic chair</h1>

    </div>

    <div class="modern_desk">

    <model-viewer src="./models/desk.glb"
              alt="A 3D model of an desk"
              ar
              auto-rotate
              camera-controls></model-viewer>

    <h1>Modern desk</h1>

    </div>

<script>
  function hideLoadingPoster(event) {
    console.log('Model loaded!');
    // Get the model-viewer element
    const modelViewer = event.target;

    // Once the model is loaded, hide the loading poster and display the model-viewer
    console.log('Model Viewer:', modelViewer);
    modelViewer.style.display = 'block';
    const loadingPoster = document.querySelector('.loading-poster');
    console.log('Loading Poster:', loadingPoster);
    loadingPoster.style.display = 'none';
  }
</script>
</body>
</html>

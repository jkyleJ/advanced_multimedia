<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="CSS/css.css">

</head>
<body>

    <div class="hero">
        <h1>Jeongwon's Store</h1>
    </div>

    <div class="modern_chair">

        <h1>Modern Chair</h1>

        <model-viewer id="modern_chair" src="./model/modern_chair.glb" ar ar-modes="webxr scene-viewer quick-look" camera-controls poster="./model/modern_chair.png" shadow-intensity="1">
            <button id="change-chair" class="Hotspot" slot="hotspot-3"  data-position="0.9825895533350975m 0.49480628180194564m -1.4202956714872952m" data-normal="0.19233787960635126m 0.5595925789871095m 0.8061403634672367m" data-visibility-attribute="visible">
                <div class="HotspotAnnotation">Change Colour</div>
            </button>
            </model-viewer>

    </div>

    <div class="classic_chair">

        <h1>Classic Chair</h1>

        <model-viewer id="chair" src="./model/scan_chiair.glb" ar ar-modes="webxr scene-viewer quick-look" camera-controls poster="./model/classic_chair.png" shadow-intensity="1">
            <button id="change-classic-chair" class="Hotspot" slot="hotspot-2" data-position="-7.688551255662514m 4.936108566126602m -3.0280453306511115m" data-normal="-0.3930439063827199m 0.23867828985716227m 0.8880029063050822m" data-visibility-attribute="visible">
                <div class="HotspotAnnotation">Change Colour</div>
            </button>
            </model-viewer>
 
    </div>



    <div class="modern_desk">

        <h1>Modern Desk</h1>

        <model-viewer id="desk" src="./model/desk.glb" ar ar-modes="webxr scene-viewer quick-look" camera-controls poster="./model/modern_desk.png" shadow-intensity="1">
            <button id="change-desk" class="Hotspot" slot="hotspot-1" data-position="0.24462271005400027m 0.927094956884221m -0.27987364024726524m" data-normal="-0.3293704410321221m 0.436550608196851m 0.8372208066318377m" data-visibility-attribute="visible">
                <div class="HotspotAnnotation">Change Colour</div>
             </button>
        </model-viewer>

    </div>
</body>
<script src="js/script.js"></script>
</html>

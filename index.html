<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
    <title>Document</title>
</head>
<body>
    <h1>Jeongwon's chair</h1>

    <model-viewer src="https://modelviewer.dev/shared-assets/models/Astronaut.glb"
              ios-src="https://modelviewer.dev/shared-assets/models/Astronaut.usdz"
              alt="A 3D model of an astronaut"
              ar
              auto-rotate
              camera-controls></model-viewer>

    <h1>Modern chair</h1>

    <model-viewer src="./models/chair.glb"
              alt="A 3D model of an chair"
              ar
              auto-rotate
              camera-controls></model-viewer>

    <h1>Classic chair</h1>

    <model-viewer src="./models/scan_chiair.glb"
              alt="A 3D model of an scan_chiair"
              ar
              auto-rotate
              camera-controls></model-viewer>

     <h1>Modern desk</h1>

    <model-viewer src="./models/desk.glb"
              alt="A 3D model of an desk"
              ar
              auto-rotate
              camera-controls></model-viewer>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
    <link rel="stylesheet" href="CSS/css.css">
    <title>Document</title>
</head>
<body>

        <div class="hero"></div>

    <div class="modern_chair">

        <model-viewer src="./model/modern_chair.glb" ar ar-modes="webxr scene-viewer quick-look" camera-controls poster="poster.webp" shadow-intensity="1">
            <div class="progress-bar hide" slot="progress-bar">
                <div class="update-bar"></div>
            </div>
            <button slot="ar-button" id="ar-button">
                Change the colour
            </button>
            <div id="ar-prompt">
                <img src="./model/modern_chair.png">
            </div>
        </model-viewer>

        <button id="change-colour" class="Hotspot" slot="hotspot-1" data-position="0.24462271005400027m 0.927094956884221m -0.27987364024726524m" data-normal="-0.3293704410321221m 0.436550608196851m 0.8372208066318377m" data-visibility-attribute="visible">
            <div class="HotspotAnnotation">Change Colour</div>
   </button>

    <h1>Modern chair</h1>

    </div>

    <div class="classic chair">


        <model-viewer src="./model/scan_chiair.glb" ar ar-modes="webxr scene-viewer quick-look" camera-controls poster="poster.webp" shadow-intensity="1">
            <div class="progress-bar hide" slot="progress-bar">
                <div class="update-bar"></div>
            </div>
            <button slot="ar-button" id="ar-button">
                Change the colour
            </button>
            <div id="ar-prompt">
                <img src="./model/classic_chair.png">
            </div>
        </model-viewer>

        <button id="change-colour" class="Hotspot" slot="hotspot-1" data-position="0.24462271005400027m 0.927094956884221m -0.27987364024726524m" data-normal="-0.3293704410321221m 0.436550608196851m 0.8372208066318377m" data-visibility-attribute="visible">
            <div class="HotspotAnnotation">Change Colour</div>
   </button>

    <h1>Classic chair</h1>

    </div>

    <div class="modern_desk">

        <model-viewer src="./model/desk.glb" ar ar-modes="webxr scene-viewer quick-look" camera-controls poster="poster.webp" shadow-intensity="1">
            <div class="progress-bar hide" slot="progress-bar">
                <div class="update-bar"></div>
            </div>
            <button slot="ar-button" id="ar-button">
                Change the colour
            </button>
            <div id="ar-prompt">
                <img src="./model/modern_desk.png">
            </div>
        </model-viewer>

        <button id="change-colour" class="Hotspot" slot="hotspot-1" data-position="0.24462271005400027m 0.927094956884221m -0.27987364024726524m" data-normal="-0.3293704410321221m 0.436550608196851m 0.8372208066318377m" data-visibility-attribute="visible">
            <div class="HotspotAnnotation">Change Colour</div>
   </button>


    <h1>Modern desk</h1>

    </div>
</body>
</html>
